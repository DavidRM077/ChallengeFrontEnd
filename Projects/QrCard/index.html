<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<link rel="stylesheet" href="Estilos.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <title> CardQrCode </title>
</head>
<body>

  <section class="Container">
    <div class="CardCodeQR"> 
      <header class="CardCodeQR-ContentImages">
        <img src="images/image-qr-code.png" alt="Image_Code_QR" class="CardCodeQR-Images">
      </header>
      <article>
        <h1 class="CardCodeQR-Title"> Improve your front-end <br> skills by building projects </h1>
        <p class="CardCodeQR-Paragraph"> Scan the QR code to visit Frontend <br> Mentor and take your coding skills to  <br> the next level </p>
      </article>
    </div>
  </section>

   
 
</body>
</html>
